{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

    {% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'wiki:edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="first" value="False">
        {{ form }}
        <br>
        <input type="submit" class="btn btn-primary">
    </form>

{% endblock %}
