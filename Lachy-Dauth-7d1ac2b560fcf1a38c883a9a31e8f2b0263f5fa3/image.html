<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <nav id="top-nav">
                <a class="btn btn-primary" href="./advanced.html">Advanced Search</a>
                <a class="btn btn-primary" href="./index.html">Main Search</a>
            </nav>
        </header>
        <main>
            <div id="search-container">
                <img class="big-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="google logo">
                <form action="https://google.com/search">
                    <input id="search-bar" class="search-bar" type="text" name="q">
                    <div id="submit-options">
                        <input type="hidden" name="tbm" value="isch">
                        <input class="btn btn-secondary" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </main>

    </body>
</html>
