<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <nav id="top-nav">
                <a class="btn btn-primary" href="./index.html">Main Search</a>
                <a class="btn btn-primary" href="./image.html">Image Search</a>
            </nav>
        </header>
        <main class="advanced">
            <div id="search-container">
                <img class="big-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="google logo">
                <form action="https://google.com/search">
                    <div class="bar-container"><label for="search-main">all these words:</label> <input class="search-bar advanced" id="search-main" type="text" name="as_q"></div>
                    <div class="bar-container"><label for="search-exact">this exact word or phrase:</label> <input class="search-bar advanced" id="search-exact" type="text" name="as_epq"></div>
                    <div class="bar-container"><label for="search-any">any of these words:</label> <input class="search-bar advanced" id="search-any" type="text" name="as_oq"></div>
                    <div class="bar-container"><label for="search-none">none of these words:</label> <input class="search-bar advanced" id="search-none" type="text" name="as_eq"></div>
                    <div id="submit-options">
                        <input class="btn btn-primary" type="submit" value="Advanced Search">
                        <input class="btn btn-secondary" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </main>
        <!-- <footer>
            This is the Footer
        </footer> -->
    </body>
</html>
